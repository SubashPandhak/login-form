<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" class="forms">
      <h2 class="heading">User Registration Form</h2>
      <div class="username">
        <label for="username" class="lvl">Name</label><input type="text" />
      </div>
      <div class="email">
        <label for="email" class="lvl">Email</label><input type="text" />
      </div>
      <div class="radio">
        <label for="" class="lvl">Gender</label>
        <div class="gender">
          <input type="radio" />
          <p>Male</p>
        </div>
        <div class="gender">
          <input type="radio" />
          <p>Female</p>
        </div>
      </div>
      <div class="phone">
        <label for="phonen" class="lvl">Phone</label><input type="text" />
      </div>
      <div class="country">
        <label for="country" class="lvl">Country</label>
        <select name="" id="selectc">
          <option value="">Nepal</option>
          <option value="">India</option>
          <option value="">China</option>
        </select>
      </div>
      <div class="description">
        <label for="description" class="lvl">Description</label>
        <textarea class="text"></textarea>
      </div>
      <button class="register">Registration</button>
    </form>
  </body>
</html>
